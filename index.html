<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <div class="BG" data-tilt data-tilt-max="10"
             data-tilt-speed="10"
             data-tilt-scale="1.05"
            data-tilt-perspective="900"
            data-tilt-startX="0"
            data-tilt-startY="0"
            data-tilt-scale="1.05"
             data-tilt-easing="cubic-bezier(.5,.98,.52,.99)">
          <img class="one" src="img/one.svg">

            </div>
            
        </div>

</body>

<script type="text/javascript" src="tilt.js"></script>
<script src="main.js"></script>
</html>
